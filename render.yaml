services:
  # Web Service (SQLite - No PostgreSQL needed)
  - type: web
    name: ded-inventory-system
    env: python
    region: frankfurt
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn run:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --log-level info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: APP_NAME
        value: "نظام إدارة المخزون المتكامل"

